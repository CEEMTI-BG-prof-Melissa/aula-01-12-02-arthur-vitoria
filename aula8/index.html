<html>
    <head>
        <title> Aula 08 </title>
    </head>
        <body>
    <form>
        <!-- Campo para nome completo -->
         <label for = "nome"> Nome: </label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <!-- Campo para e-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <!-- Campo para escolha de linguagem -->
            <br><br>
             <label for = "Escolha uma linguagem"> Escolha uma linguagem: </label>
            
            <input type="checkbox" id="html" name="linguagens" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="linguagens" value="CSS">
            <label for="css">CSS</label>

            <input type="checkbox" id="javascript" name="linguagens" value="JavaScript">
            <label for="javascript">JavaScript</label>

            <input type="checkbox" id="python" name="linguagens" value="Python">
            <label for="python">Python</label>
            <br><br>
        <!-- Campo para escolha de turno -->
            <label for = "Escolha o turno"> Escolha o turno: </label> 
            <input type="radio" id="manha" name="turno" value="Manhã">
            
            <label for="manha">Manhã</label>

            <input type="radio" id="tarde" name="turno" value="Tarde">
            <label for="tarde">Tarde</label>

            <input type="radio" id="noite" name="turno" value="Noite">
            <label for="noite">Noite</label>
        

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
